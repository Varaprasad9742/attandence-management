<!DOCTYPE html>
<html>
<head>
    <title>Parent Dashboard - Attendance Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h1 {
            color: #333;
        }
        .otp-form, .attendance {
            margin-bottom: 20px;
        }
        .otp-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .otp-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .otp-form button:hover {
            background-color: #218838;
        }
        .logout {
            text-align: right;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="dashboard-container">
       
        <h1> Parent</h1>

        <div class="otp-form">
            <h2>OTP Authentication</h2>
            <form action="verifyOtp" method="post">
                <input type="text" name="mobileNumber" placeholder="Enter Mobile Number" required>
                <input type="text" name="otp" placeholder="Enter OTP" required>
               
                <a href="parent2.html" class="parent"
                <button type="submit">verify otp</button>
            </a>
            </form>
        </div>
    
        
    </div>
</body>
</html>
