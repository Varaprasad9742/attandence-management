<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard - Attendance Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h1 {
            color: #333;
        }
        .timetable, .marks {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .present {
            color: green;
        }
        .absent {
            color: red;
        }
        .logout {
            text-align: right;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        
        <h1>Student</h1>

        <div class="timetable">
            <h2>Timetable</h2>
            <table>
                <tr>
                    <th>Class</th>

                    <th>10:30-11:15</th>
                    <th>11:15-12:00</th>
                    <th>1:30-2:15</th>
                    <th>2:15-3:00</th>
                    
                </tr>
                <tr>
                <td>20-03-25</td>
                <td>p</td>
                <td>p</td>
                <td>a</td>
                <td>a</td>
                <td>p</td>
                <td>a</td></tr>
                <tr>
                    <td>21-03-25</td>
                    <td>p</td>
                    <td>a</td>
                    <td>a</td>
                    <td>p</td>
                    <td>p</td>
                    <td>a</td></tr>
                    <tr>
                    <td>22-03-25</td>
                        <td>p</td>
                        <td>a</td>
                        <td>a</td>
                        <td>p</td>
                        <td>p</td>
                        <td>a</td></tr>
                
            </table>
        </div>

        <div class="marks">
           
        </div>
    </div>
</body>
</html>
