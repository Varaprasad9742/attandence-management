<!DOCTYPE html>
<html>
<head>
    <title>Faculty Dashboard - Attendance Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h1 {
            color: #333;
        }
        .attendance-status {
            margin-bottom: 20px;
        }
        .attendance-status p {
            font-size: 18px;
        }
        .logout {
            text-align: right;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        
        

        <div class="attendance-status">
            <h2>Attendance Status</h2>
            <table border="1">
                <tr>
                    <th>class</th>
                    <th>python</th>
                    <th>se</th>
                </tr>
                <tr>
                    <td>p</td>
                    <td>p</td>
                    <td>a</td>
                    <td>a</td>
                </tr>
                <tr>
                    <td>p</td>
                    <td>a</td>
                    <td>a</td>
                    <td>p</td>
                </tr>
        </div>
    </div>
</body>
</html>
